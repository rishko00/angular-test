<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="sendForm()">
    <div class="form-group">
      <label>Name: </label>
      <input class="form-control" name="name" formControlName="userName" />
      <div class="alert-danger" *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">Enter your name</div>
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input class="form-control" name="email" formControlName="userEmail" />
      <div class="alert-danger" *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">Incorrect email</div>
    </div>

    <div class="form-group">
      <label>Phone number: </label>
      <input class="form-control" name="phone" formControlName="userPhone" />
      <div class="alert-danger" *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched">Incorrect phone number</div>
    </div>
                      
    <div class="form-group">
      <button [disabled]="myForm.invalid">Send form</button>
    </div>
  </form>
</div>
